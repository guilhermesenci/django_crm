{% extends 'core/base.html '%} 

{%block title %} Vizualizar Clientes {%endblock%}

{%block content%}

<div class="py-6 px-6">
  <h1 class="text-xl mb-4">Clientes</h1>

  <form method="post" action="{% url 'clients_add' %}">
    {% csrf_token %}
    <button type="submit" class="inline-block">Add Cliente</button>
  </form>
  {% if clients %}
    <div class="mt-6 flex justify-between">
      <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Nome</p>
    </div>

    {% for client in clients%}
      <div class="flex justify-between">
        <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
          <a href="{% url 'clients_detail' client.id %}">
            {{ client.name}}
          </a>
        </p>
      </div>
    {% endfor %}
  {% else %}
    <p class="mt-6 px-2">Nada para exibir...</p>
  {% endif %}
</div>

{%endblock%}
